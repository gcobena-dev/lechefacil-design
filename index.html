<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LecheFácil • Prototipo Funcional</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <div class="phone">
      
      <!-- 01 Splash -->
      <div class="screen active" id="splash">
        <div class="welcome">
          <div class="welcome-icon">🐄</div>
          <h2 style="font-size:28px; margin:0 0 12px">LecheFácil</h2>
          <p style="color:var(--muted); margin:0 0 32px">Registro simple, rápido y offline</p>
          <div class="badge ok"><span class="dot"></span> Cargando recursos...</div>
        </div>
      </div>

      <!-- 02 Onboarding -->
      <div class="screen" id="onboarding">
        <div class="welcome">
          <div class="welcome-icon">🐄</div>
          <h2 style="font-size:28px; margin:0 0 12px">¡Bienvenido a LecheFácil!</h2>
          <p style="color:var(--muted); margin:0 0 32px">Gestiona tu producción lechera de forma simple, rápida y offline</p>
          
          <div style="margin-bottom:32px; text-align:left">
            <div style="display:flex; align-items:center; gap:12px; margin:16px 0">
              <div style="width:40px; height:40px; background:var(--brand); border-radius:12px; display:grid; place-items:center">📱</div>
              <div><strong>Registro offline</strong><br><span style="color:var(--muted)">Funciona sin internet</span></div>
            </div>
            <div style="display:flex; align-items:center; gap:12px; margin:16px 0">
              <div style="width:40px; height:40px; background:var(--brand); border-radius:12px; display:grid; place-items:center">⚡</div>
              <div><strong>Súper rápido</strong><br><span style="color:var(--muted)">Registro en segundos</span></div>
            </div>
            <div style="display:flex; align-items:center; gap:12px; margin:16px 0">
              <div style="width:40px; height:40px; background:var(--brand); border-radius:12px; display:grid; place-items:center">🔄</div>
              <div><strong>Sincronización</strong><br><span style="color:var(--muted)">Automática cuando hay internet</span></div>
            </div>
          </div>
          
          <div class="row" style="margin-top:24px">
            <button class="btn full" onclick="navigateTo('login')">Comenzar</button>
          </div>
          <div class="row" style="margin-top:12px">
            <button class="btn ghost full" onclick="navigateTo('login')">¿Ya tienes cuenta?</button>
          </div>
        </div>
      </div>

      <!-- Include all other screens -->
      <div id="screens-container"></div>

    </div>
  </div>

  <!-- Include all JavaScript files -->
  <script src="data.js"></script>
  <script src="navigation.js"></script>
  <script src="auth.js"></script>
  <script src="milk-registry.js"></script>
  <script src="cows.js"></script>
  <script src="utils.js"></script>
  <script src="app.js"></script>
</body>
</html>
